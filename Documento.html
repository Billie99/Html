<!doctype html> <!-- Indica al browser quale versione di html stiamo usando -->

<html lang="it"> <!-- L'attributo lang indica che scriveremo la pagina in italiano -->

<!-- L'Html e' un linguaggio Markup cioe' che il contenuto delle pagine viene
     etichettato da un tag di apertura e chiusura -->

<head>

<meta charset="utf-8"> 
                <!-- Indica la codfica di caratteri che utilizzeremo 
                            e in questo caso la codifica di caratteri Unicode -->

<title>La mia prima pagina html</title>

</head>

<body>

<!-- Per scrivere un paragrafo si usa il tag -->

<p> Ciao, Mondo </p>

<p> Qui puoi trovare le informazioni che cerchi.. </p>

</body>

</html>

<!-- chiusura del tag html -->
